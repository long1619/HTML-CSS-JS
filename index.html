<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!---phần đầu--->
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm Kiếm Thành Phố">
                <span class="microphone recording">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">---</p>
                <p class="weather-state">---</p>
                <!-- search weather-conditions để lấy icon-->
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">---</p>

            </div>
        </div>
        <!---phần cuối--->
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt Trời Mọc</div>
                    <div class="value sunrise">---</div>
                </div>
                <div class="item">
                    <div class="label">Mặt Trời Lặn</div>
                    <div class="value sunset">---</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">---</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">--- </span>km/h</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/moment.js"></script> <!-- cài thêm để set trở về ngày giờ -->
</body>

</html>
